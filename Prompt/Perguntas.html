<meta charset = "utf-8">

<script>

	var pulalinha = function ()
	{
		document.write("<br>");
	};

	var nome = prompt ("Olá, qual o seu nome?"); // O comando prompt irá se encarregar em fazer as perguntas.
	var idade = prompt (nome + " " + "quantos anos você tem?");

	document.write ("Bem vindo" + " " + nome + "!");
	pulalinha();
	document.write (nome + " " + "tem" + " " + idade + " " + "anos.");
	pulalinha();

</script>
