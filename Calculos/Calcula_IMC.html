<script>

// Função para Mostrar a Frase sem precisar digitar o document.write no texto.

	var mostra = function (frase)
	{
		document.write("<p>" + frase.bold() + "</p>"); // Para deixar a frase em Negrito basta adicionar o .bold() na frente da frase. E para pular linha basta colocar o "<p>" no inicio da frase e o"</p>" no final, igual o codigo.
	};

	var peso = 50;
	var altura = 1.58;
	var imc =(peso / (altura * altura));

	var peso_primo = 70;
	var altura_primo = 1.60;
	var imc_primo = (peso_primo / (altura_primo * altura_primo));


// Podemos utilizar o Math.round para arredondar o resultado do IMC caso preferir, pois normalmnete da quebrado.

	mostra ("Meu IMC é: " + imc);
	mostra ("O IMC do meu Primo é: " + imc_primo);

</script>
