<h3> Alcool ou Gasolina?</h3>

<script>
	
	var distancia_percorrida_gasolina = 40;
	var quantidade_litros_gastos = 480;
	var distancia_percorrida_alcool = 300;
	var calculocomgasolina = distancia_percorrida_gasolina / quantidade_litros_gastos;
	var calculocomalcool = distancia_percorrida_alcool / quantidade_litros_gastos;
	var precodagasolina = 2.90;
	var precodoalcool = 2.40;
	var precototalgasolina = precodagasolina /quantidade_litros_gastos;
	var precototalalcool = precodoalcool/quantidade_litros_gastos;


	document.write ("Caminho com Gasolina: " + calculocomgasolina.toFixed(2) + "<br>");
	document.write("Caminho com Alcool: " + Math.round(calculocomalcool) + "<br>");
	document.write("Preco da Gasolina: " + precototalgasolina.toFixed(2) + "<br>");
	document.write("Preco do Alcool: " + precototalalcool.toFixed(2) + "<br>");
</script>
