<script>

function mostra(frase){
	document.write(frase + "<br>");
};

var tabuadaDoTexto = prompt("Qual tabuada deseja visualizar?");
var tabuadaDo = parseInt(tabuadaDoTexto);
var numero = 1;

mostra("Tabuada do " + tabuadaDo + ".");

while (numero <= 10){
	var resultado = numero * tabuadaDo
	mostra(tabuadaDo + " x "+ numero + " = " + resultado);
	var numero = numero + 1;
}
</script>
