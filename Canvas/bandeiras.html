<canvas id="tela" width="1000" height="4800"></canvas>

<script>
	
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle ="yellow";
	c.fillRect(0,0,400,200);

	c.fillStyle = "blue";
	c.fillRect(0,200,400,100);

	c.fillStyle = "red";
	c.fillRect(0,300,400,100);

	c.fillStyle = "#F0FFF0";
	c.fillRect(0,500,200,400);

	c.fillStyle = "red";
	c.fillRect(200,500,300,200);

	c.fillStyle = "green";
	c.fillRect(200,700,300,200);

</script>
