<input type="text" 
	id="numero"/> 

<input type="submit"
	id="adivinhar"
		value="Compare com o numero que estou pensando!"/>

<script>

	var segredo = Math.round(Math.random() * 10);
	var caixaDoNumero = document.getElementById("numero");

	var botaoClicado = function() {
		if(segredo == caixaDoNumero.value) {
			alert("Parabens! Voce acertou o numero secreto");
			caixaDoNumero.value = "";
	}
		else {
			alert("Infelizmente voce errou!");
			caixaDoNumero.value = "";
	}
	};

	var botaoAdivinhar= document.getElementById("adivinhar");
	botaoAdivinhar.onclick= botaoClicado;


</script>
